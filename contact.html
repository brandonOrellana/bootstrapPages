<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <script src="js/contact.js"></script>
</head>
<body>
    <section id="contact" class="container">
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
                
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 " for="contact-name">Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="contact-name" placeholder="Full name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 " for="contact-email">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="contact-email" placeholder="contact-email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 " for="contact-email">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" placeholder="Type your message"></textarea> 
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="offset-sm-2 col-sm-10">
                            <label class="checkbox">
                                <input type="checkbox" value="">
                                I want to subscribe to receive updates from the company
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="offset-sm-2 col-sm-10">
                            <button class="btn btn-success btn-lg" type="submit">Submit</button>
                        </div>
                    </div>




                </form>

            </div>
        </div>
    </section>
    
</body>
</html>
